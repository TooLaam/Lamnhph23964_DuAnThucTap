<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>Document</title>
</head>

<body>
    <div class="container">
        <nav class="nav-search">
            <div class="row">
                <div class="col-md-2 col-4">
                    <a href="/home/index.html"><img src="../images/logo.png" class="logo" alt="logo" />
                    </a>
                </div>
                <div class="col-md-10 col-8">
                    <a href="#" class="link-text" id="help">Need Help?</a>
                </div>
            </div>
        </nav>
    </div>
    <div id="nav-bottom"></div>
    <div class="main">
        <div class="container">
            <div class="row">
                <div class="col-6"></div>
                <div class="col-5">
                    <div class="form">
                    <h3>Log in</h3>
                    <div class="text-log">
                        <span>New to Meow Shop?</span>
                        <a href="/signup/index.html" class="link-text">Sign up</a>
                    </div>
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputUsername" class="form-label">Username</label>
                            <input class="form-control" id="exampleInputUsername" />
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword"/>
                        </div>
                        <div class="d-grid">
                        <button type="submit" class="btn login">LOG IN</button>
                          </div>
                      </form>
                    </div>
                </div>
                <div class="col-1"></div>
            </div>
        </div>
        <br />
    </div>
</body>

</html>
